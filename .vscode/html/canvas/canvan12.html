<html>
    <head>
        <title>
            canvas
        </title>
    </head>
    <body>
        <canvas id="canvas" width="250px" height="250px" style="background: whitesmoke;"/>
    </body>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "green";
        ctx.strokeRect(20,20,150,75);
    </script>
</html>
