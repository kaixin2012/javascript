<html>
	<head>
		<title>drawImage</title>
	</head>
	<body>
		<canvas id="canvas" width="800px" height="800px" style="background-color: whitesmoke;"></canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "red";

		var x = 100;
		var y = 0;
		var width= 80;

		function drawImage() {
			ctx.clearRect(0,0,canvas.width,canvas.height);
			ctx.fillRect(x, y, width, width);
			//x += 3;
			
			if(y > canvas.height){
				y=0;
			}
			y += 3;
			
			// if(x > canvas.width){
			// 	x=0;
			// }
		}
		setInterval(drawImage, 1000/60 );
	</script>
</html>
