<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="800px" height="800px"></canvas>
	</body>
	<script>
		var canvas=document.getElementById("canvas");
		var ctx=canvas.getContext("2d");
		ctx.fillStyle="red";
		ctx.strokeStyle="red";
		
		var r = 20;
		var x=100;
		var y=0;
		
		function drawImage(){
			//==================
			// 一、清除画布
			//==================
			ctx.clearRect(0,0,canvas.width,canvas.height);
			
			//==================
			// 二、计算新坐标
			//==================
			y+=1;			
			if(y>canvas.height){
				y=20;
			}
			//==================
			// 三、绘制新图片
			//==================
			//1.开始
			ctx.beginPath();
			//2.设计:路径
			ctx.arc(x,y,r,0,Math.PI*2);
			//3.施工:画线和涂色
			ctx.fill();
			ctx.stroke();
			//4.结束
			ctx.closePath();
			// console.log(x,y);
		}
		
		setInterval(drawImage,1000/60);
	</script>
</html>
