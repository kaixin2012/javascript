<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img id="img" src="codingsprite.png" width="64px" height="64px" style="display: none;" />
		<canvas id="canvas" width="500px" height="500px" style="background-color: whitesmoke;"></canvas>
	</body>
	<script type="text/javascript">
		var img = document.getElementById("img");
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var x=0;
		var y=0

		function draw() {
			ctx.clearRect(0,0,canvas.width,canvas.height);
			ctx.drawImage(img, x, y);
			
			y+=3;
			if (y>canvas.height) {
				y=0;
			}
		}
		
		setInterval(draw,1000/60);
	</script>
</html>
