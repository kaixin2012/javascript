<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500px" height="500px"></canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var x = 0;
		var y = 0;
		function draw() {
			ctx.clearRect(0,0,canvas.width,canvas.height);
			ctx.fillStyle = "red";
			ctx.font = "60px Arial";			
			y += 3;
			ctx.fillText("A", x, y);
			if (y>canvas.height) {
				y=0;
			}
		}
		setInterval(draw, 1000 / 60);
	</script>
</html>
