<html>

<head>
    <title>Hello</title>

    <style>
        div {

            display: inline-block;
            margin: 15px;
            height: 200px;
            width: 200px;
            background-image: linear-gradient(rgba(71, 119, 190, 0.856), rgba(27, 83, 121, 0.815), rgba(99, 162, 199, 0.815));
            font-size: 25px;
            text-decoration: line-through rgba(255, 0, 149, .5);
            font-style: italic;
            border: 5px solid rgb(5, 45, 173);
            border-radius: 20px;
            box-shadow: 10px 10px grey;
            color: rgb(211, 211, 236);
            text-align: center;
            transition: all 5s;

        span {
            vertical-align: middle;

            ,rgb(94, 241, 180),rgba(93, 224, 174, 0.966),rgb(104, 106, 240),rgba(224, 93, 93, 0.966));

            color: transparent;
        }

        body{
            background-image: linear-gradient(90deg, rgba(224, 93, 93, 0.966),rgba(224, 182, 93, 0.966),rgb(228, 213, 84)
            ,rgb(94, 241, 180),rgba(93, 224, 174, 0.966),rgb(104, 106, 240),rgba(224, 93, 93, 0.966));
            -webkit-background-clip:text;
            color: transparent;
        }

        div:hover {
            transform: rotateX(360deg);
            background-image: linear-gradient(rgba(190, 71, 131, 0.856), rgba(65, 12, 49, 0.815), rgba(190, 81, 149, 0.815));
        }

                    
    </style>
</head>
