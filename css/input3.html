<html>

<head>
    <title>
        iuput
    </title>

    <style>
        body {
            background-color: rgb(46, 151, 107);

        }

        .row {}

        .row>label {
            display: inline-block;
            width: 200px;
            /* text-align: right; */
            margin-right: 20px;
            vertical-align: top;
            color: rgba(204, 248, 203, 0.692);
            padding: 10px;
        }

        .radio-group {
            display: inline-block;
            text-align: left;

        }

        textarea {
            height: 100px;
            width: 300px;
        }

        input[type="text"],
        [type="number"] {
            width: 300px;
            height: 30px;
        }

        input[type="radio"] {
            background-clip: content-box;

        }

        textarea:focus,
        input:focus {
            border: 1px rgba(70, 235, 55, 0.555) solid;
            outline: none;
            background-color: rgba(204, 248, 203, 0.692);
            color: rgb(54, 68, 32);
        }

        input[type="submit"] {
            background-color: rgba(75, 100, 51, 0.438);
            border: rgba(46, 102, 42, 0.671);
            color: rgba(14, 1, 34, 0.911);
            color: rgba(253, 253, 252, 0.781);
        }

        .ul {
            width: 200px;
            color: rgba(204, 248, 203, 0.692);
            font-size: 40px;
        }

        .br {
            border: rgb(87, 121, 87) dashed;
            border-width: 0 0 1px 0;
        }
    </style>
</head>

<body>

    <ul class="ul">
        <li>Sign up</li>
    </ul>

    <div class="br"></div>

    <div class="row">
        <label for="name">What is your user name ? </label>
        <input type="text" placeholder="Please enter your user name" id="name" />
    </div>

    <div class="row">
        <label for="password">Please enter your password . </label>
        <input type="password" placeholder="Please enter your password" id="name" />
    </div>

    <div class="row">
        <label for="age">What is your age ? </label>
        <input type="number" id="age" placeholder="Please enter your age" />
    </div>

    <div class="row">
        <label>What is your sex ?</label>

        <div class="radio-group">
            <input id="male" type="radio" name="sex"><label class="sex" for="male">male</label>
            <input id="female" type="radio" name="sex"><label class="sex" for="female">female</label>
        </div>

    </div>

    <div class="row">
        <label for="memoto">Please enter your remarks </label>
        <textarea placeholder="Please enter your remarks" id="memoto"></textarea>
    </div>

    <div>
        <input type="submit" value="determine">
    </div>

</body>

</html>
