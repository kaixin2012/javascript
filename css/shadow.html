<html>

<head>
    <title>shadow</title>

    <style>
        body {
            background-color: rgba(160, 191, 247, 0.712);
        }

        div {
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            position: fixed;
            box-shadow: 0 0 7px 3px rgb(171, 178, 185);
            transform: translate(-50%, -50%);
            border: 1px rgb(30, 30, 73) solid;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
