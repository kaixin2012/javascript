<html>

<head>
    <title>
        table
    </title>

    <style>
        table {
            border: 3px rgb(51, 121, 51) solid;
            text-align: center;
            background-color: turquoise;
        }

        th {
            color: whitesmoke;
            background-color: rgb(15, 228, 97);
            font-size: 14px;
            width: 100px;
            height: 30px;

        }

        tr td {
            color: rgb(112, 177, 15);
            font-size: 12px;
            border: 1px rgba(124, 202, 21, 0.952) dashed;
            border-width: 1px 1px 0 0;
            height: 30px;

        }

        .last_td {
            border: 1px rgba(124, 202, 21, 0.952) dashed;
            border-width: 1px 0 0 0;
        }

        input {
            display: block;
            background-color: chartreuse;
            color: cornflowerblue;
            border: rgb(15, 126, 15);
            border-radius: 3px;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <input type="button" id="sport event" value="sport event" onclick="button()">
    <table id="mytable">
        <tr>
            <th>sport event</th>
            <th>Heart ranking (3)</th>
            <th>Liking degree (5)</th>
        </tr>
        <tr>
            <td>Basketball</td>
            <td>1</td>
            <td class="last_td">5</td>
        </tr>
        <tr>
            <td>run</td>
            <td>2</td>
            <td class="last_td">5</td>
        </tr>
        <tr>
            <td>Table Tennis</td>
            <td>3</td>
            <td class="last_td">4</td>
        </tr>
    </table>

    <script>

        function button() {
            var isok = window.confirm("Do you want open a table ?");

            var mytable = document.getElementById("mytable");

            if (isok) {
                mytable.style.display = "";
            } else {
                mytable.style.display = "none";
            }
        }
    </script>
</body>

</html>
