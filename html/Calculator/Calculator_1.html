<html>
<title>
    Calculator
</title>
<style>
    input {
        width: 60px
    }
</style>

<body>

    <input id="txt1" type="text" />
    <select id="txt2" style="font-size: 15px;">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input id="txt3" type="text" />
    <input id="mybutton" type="button" onclick="caculate();" value="=" />
    <input id="txt4" type="text" />

    <script>
        function caculate() {

            var select = document.querySelector("#txt2");

            var v1 = document.querySelector("#txt1").value;
            var v3 = document.querySelector("#txt3").value;

            var n1 = Number(v1);
            var n2 = Number(v3);

            var n3 = 0;
            if (select.value == "+") {
                n3 = n1 + n2;
            } else if (select.value == "-") {
                n3 = n1 - n2;
            } else if (select.value == "*") {
                n3 = n1 * n2;
            } else if (select.value == "/") {
                n3 = n1 / n2;
            }

            document.getElementById("txt4").value = n3;
        }
    </script>
</body>

</html>
