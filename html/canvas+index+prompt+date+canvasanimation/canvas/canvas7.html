<html>
    <head>
        <title>
            my-goodcanvas
        </title>
    </head>
    <body>
        <canvas id="canvas" width="325px" height="325px"  style="background:whitesmoke" />
    </body>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "Turquoise";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(100,50,20,0,Math.PI, false);
        ctx.stroke();
    </script>
</html>
