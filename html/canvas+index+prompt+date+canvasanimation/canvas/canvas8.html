<html>
    <head>
        <title>
            my-goodcanvas
        </title>
    </head>
    <body>
        <canvas id="canvas" width="325px" height="325px"  style="background:whitesmoke" />
    </body>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.lineWidth=2;
        ctx.strokeStyle = "red";

        ctx.beginPath();
        ctx.moveTo(0,100);
        ctx.arc(50, 100, 50, 0, Math.PI,false);

        ctx.moveTo(100,100);
        ctx.arc(150, 100, 50, Math.PI, Math.PI*2,false);
        ctx.closePath();
        ctx.stroke();

        /**
         * 1.什么是DOM，看9.1章
         */
    </script>
</html>
