<html>

<head>
    <title>
        my-goodcanvas
    </title>
</head>

<body>
    <canvas id="canvas" width="500px" height="500px" style="background:whitesmoke" />
</body>

<script>
    // we'll fill this in next
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var y = 0;
    var speed = 2;

    function draw() {
        ctx.clearRect(0, 0, 500, 500);
        ctx.fillRect(100, y, 20, 20);

        y = y + speed;
        if (y > 500 || y < 0) {
            speed = 0 - speed ;
        }
    }

    setInterval(draw, 30);

</script>

</html>
