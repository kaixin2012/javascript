<html>

<head>
    <title>
        时间
    </title>
</head>

<body>
    <p id="date"></p>
</body>
<script>

    var i = 0;
    function showDate() {
        i = i + 1;
        var date = document.getElementById("date");
        date.innerHTML = i;
    }
    setInterval(showDate, 1000);
</script>

</html>
