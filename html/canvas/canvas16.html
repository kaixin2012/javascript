<html>

<head>
    <title>
        canvas
    </title>
</head>

<body>
    <canvas id="canvas" width="800px" height="800px" style="background:whitesmoke" />

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(60, 60);
        ctx.moveTo(60, 10);
        ctx.lineTo(10, 60);
        ctx.stroke();
    </script>
</body>

</html>
