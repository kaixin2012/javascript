<html>

<head>
    <title>
        canvas
    </title>
</head>

<body>
    <canvas id="canvas" width="800px" height="800px" style="background:whitesmoke" />

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var length = 40;
        ctx.beginPath();

        //画9根横线
        for (var i = 0; i < 10; i++) {
            var y = i * length;

            var x1 = 0;
            ctx.moveTo(x1, y);

            var x2 = length * 8;
            ctx.lineTo(x2, y);
        }

        //左边线
        ctx.moveTo(0, 0);
        ctx.lineTo(0, length * 9);

        //右边线
        ctx.moveTo(length * 8, 0);
        ctx.lineTo(length * 8, length * 9);

        //北向

        for (var a = 1; a <= 7; a++) {
            ctx.moveTo(a * length, 0);
            ctx.lineTo(a * length, 4 * length);
        }

        //南向

        for (var a = 1; a <= 7; a++) {
            ctx.moveTo(a * length, 5 * length);
            ctx.lineTo(a * length, 9 * length);
        }

        //南向叉

        ctx.moveTo(3 * length, 7 * length);
        ctx.lineTo(5 * length, 9 * length);

        ctx.moveTo(5 * length, 7 * length);
        ctx.lineTo(3 * length, 9 * length)

        //北向叉

        ctx.moveTo(3 * length, 0 * length);
        ctx.lineTo(5 * length, 2 * length);


        ctx.moveTo(5 * length, 0 * length);
        ctx.lineTo(3 * length, 2 * length);

        ctx.font = "30px Arial";
        ctx.fillText("楚河",1*length,4.65*length);
        ctx.fillText("汉界",6*length,4.65*length);

        ctx.stroke();
    </script>
</body>

</html>
