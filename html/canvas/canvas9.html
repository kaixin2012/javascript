<html>
    <body>
        <canvas id="mycanvas" width="600px" height="400px" />
    </body>

    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        //绘制左侧的白色半圆直径都事150
        ctx.fillStyle = "#FFFFFF";
        ctx.beginPath();
        ctx.arc(300,200,150,1.5 * Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();
        
    </script>
</html>
