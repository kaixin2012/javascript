<html>
    <head>
        <title>
            my-goodcanvas
        </title>
    </head>
    <body>
        <canvas id="canvas" width="x200p" height="200px"  style="background:whitesmoke" />
    </body>

    <script>
        // we'll fill this in next

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var position = 0;

        setInterval(function(){
            ctx.clearRect(0, 0, 200, 200);
            ctx.fillRect(position, 0, 20, 20);

            position++;
            if (position > 200){
                position = 0;    

            }             
        },30);
    </script>
</html>
