<html>

<head>
    <title>
        list
    </title>

    <style>
        ul {
            list-style-type: none;
            background-color: aquamarine;
            color: rgb(62, 67, 136);
            padding: 0px;
            font-size: 14px;
        }

        li {
            border: rgb(23, 88, 88) solid;
            border-width: 0 0 1px 0;
            padding: 10px;
        }

        li:last-child {
            border-width: 0;
        }

        li:hover {
            background-color: rgb(161, 159, 159);
        }

        body {
            background-color: rgb(46, 151, 107);
        }
    </style>
</head>

<body>

    <ul>
        <li>xxz</li>
        <li>dyy</li>
        <li>dhy</li>
        <li>lqz</li>
        <li>xfb</li>
    </ul>

</body>

</html>
