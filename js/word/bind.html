        this.a = 3;

        class ClickCounter extends Component {

            constructor() {
                this.count = 0;

                this.onIncreasedClicked = this.onIncreasedClicked.bind(this);
                this.onDecreasedClicked = this.onDecreasedClicked.bind(this);
            }

            onIncreasedClicked() {
                this.count++;
            }

            onDecreasedClicked() {
                this.count--;
            }
        }
